<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Koyuki Nihahahaha (✧ ∇ ✧)</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            margin-left: 30px;
            margin-right: 30px;
            background-image: url("asset/koyuki_lobby.png");
            background-repeat: repeat; /* Prevent tiling */
            background-position: center;  /* Center the image */
        }
        img {
            max-width: 300px;
            cursor: pointer;
              filter: drop-shadow(2px 2px 0 white)
            drop-shadow(-2px 2px 0 white)
            drop-shadow(2px -2px 0 white)
            drop-shadow(-2px -2px 0 white);
        }
        footer {
            text-align: center;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 0px;
        }
        .enlarged {
            transform: scale(10);
            z-index: 1000;
            transition: transform 0.3s ease;
        }
        .return {
            transform: scale(1);
            z-index: 1;
            transition: transform 0.3s ease;
        }
        .stroke {
            text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
        }
    </style>
    <link rel="icon" href="favicon.jpg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Nihahahahahahahahaha! (✧ ∇ ✧)">
    <meta name="keywords" content="Koyuki, Blue Archive">
</head>
<body>
    <h1 class="stroke">I have hired this Koyuki to stare at you.</h1>
    <!-- Image -->
    <img src="asset/koyuki.png" alt="Nihahahahaha!" id="Nihaha">

    <b class="stroke">Click her.</b>
    <b class="stroke">(Preferably with sound on.)</b>
    <!-- Empty audio element -->
    <audio id="audio"></audio>

    <script>
        const img = document.getElementById("Nihaha");
        const audio = document.getElementById("audio");

        // List of local audio files
        const audioFiles = [
            "asset/audio/Koyuki_Battle_Defence_1.mp3",
            "asset/audio/Koyuki_Growup_2.mp3",
            "asset/audio/Koyuki_CommonSkill.mp3",
            "asset/audio/Koyuki_Growup_4.mp3",
            "asset/audio/Koyuki_GachaGet.mp3",
            "asset/audio/Koyuki_Season_Birthday.mp3",
            "asset/audio/Koyuki_Growup_1.mp3",
            "asset/audio/Koyuki_Season_Halloween_1_2.mp3"
        ];

        img.addEventListener("click", () => {
            
            img.classList.remove("return");
            img.classList.add("enlarged");

            // Pick a random file
            const randomFile = audioFiles[Math.floor(Math.random() * audioFiles.length)];
            
            audio.onended = () => {
                img.classList.remove("enlarged");
                img.classList.add("return");
            };

            // Set audio source
            audio.src = randomFile;
            audio.currentTime = 0;
            audio.play();
            
        });
    </script>
</body>
<footer>
    <span class="stroke">&copy; <span id="year"></span> Koyuki Nihahahaha. All rights NOT reserved.</span>
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</footer>
</html>
